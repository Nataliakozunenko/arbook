<!DOCTYPE html>
<html>
  <head>
    <title>AR Видео Книга</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      
      <a-assets>
        <video id="myVideo" src="test1.mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <a-marker type="pattern" url="marker.patt">
        <a-video src="#myVideo" width="1" height="0.6" position="0 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
